on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.1
        with:
          organization: vj-abigo
          label: invite me
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
