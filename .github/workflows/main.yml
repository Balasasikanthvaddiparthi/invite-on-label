on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    name: Check for issue label
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run the local file
        uses: ./
        with:
          organization: vj-abigo
          label: invite me
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
